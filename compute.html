<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    body{
        background-color: rgb(253, 253, 255);
    }
    div {
        margin-top: 10%;
    }
    .coll span {
        font-weight: bold;
    }
    input{
        margin-left: 8px;
    }
    .col span{
        margin-left: 8px;
    }
    .col label{
        font-weight: bold;
    
    }
</style>

<body>
    <div class="container">
        <div class="row">
          <div class="col coll">
           <span>Full Name:</span><input type="text" id="num1"> <br><br>
           <span>Salary:</span><input type="number" id="num2"> <br><br>
           <span>Deductions:</span><input type="number" id="num3"> <br><br>
          
          </div>
          <div class="col">
           <label for="">Fullname:</label><span id="fullname"></span> <br> <br>
           <label for="">Salary:</label><span id="salary"></span> <br><br>
           <label for="">Deductions:</label><span id="deductions"></span> <br><br>
           <label for="">Net Salary:</label><span id="netsalary"></span>
          </div>
        </div>
</body>
</html>

<script>
   $(document).ready(function(){
    $('input').keyup(function(){
        var num1 = $('#num1').val();
        var num2 = $('#num2').val();
        var num3 = $('#num3').val();
        var num4 = $('#num4').val();
       

        var fullname = (num1);
        var salary = (num2);
        var deductions = (num3);
        var netsalary = (num2) - (num3);

        $('#fullname').text(fullname);
        $('#salary').text(salary);
        $('#deductions').text(deductions);
        $('#netsalary').text(netsalary);

    });
});
</script>
